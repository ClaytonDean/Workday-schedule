<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <title>Workday Schedule</title>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <br>
    <p id="currentDay" class="lead"></p>
    <h3 id="clock"></h3>
  </header>

  <div class="container">
    <h2>0900</h2>
    <textarea id="nine0" class="boxarea" rows="4" cols="150"></textarea>
    <button onclick="save9()" type="button" id="saveBtn9" class="btn btn-primary">Save</button>

    <h2>1000</h2>
    <textarea id="ten0" class="boxarea" rows="4" cols="150"></textarea>
    <button onclick="save10()" type="button" class="btn btn-primary">Save</button>

    <h2>1100</h2>
    <textarea id="eleven0" class="boxarea" rows="4" cols="150"></textarea>
    <button onclick="save11()" type="button" class="btn btn-primary">Save</button>

    <h2>1200</h2>
    <textarea id="twelve0" class="boxarea" rows="4" cols="150"></textarea>
    <button onclick="save12()" type="button" class="btn btn-primary">Save</button>

    <h2>1300</h2>
    <textarea id="thirteen0" class="boxarea" rows="4" cols="150"></textarea>
    <button onclick="save13()" type="button" class="btn btn-primary">Save</button>

    <h2>1400</h2>
    <textarea id="fourteen0" class="boxarea" rows="4" cols="150"></textarea>
    <button onclick="save14()" type="button" class="btn btn-primary">Save</button>

    <h2>1500</h2>
    <textarea id="fifteen0" class="boxarea" rows="4" cols="150"></textarea>
    <button onclick="save15()" type="button" class="btn btn-primary">Save</button>

    <h2>1600</h2>
    <textarea id="sixteen0" class="boxarea" rows="4" cols="150"></textarea>
    <button onclick="save16()" type="button" class="btn btn-primary">Save</button>

    <h2>1700</h2>
    <textarea id="seventeen0" class="boxarea" rows="4" cols="150"></textarea>
    <button onclick="save17()" type="button" class="btn btn-primary">Save</button>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  <script src="script.js"></script>

</html>
